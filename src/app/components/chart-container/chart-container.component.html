<div class="chart-container" *ngIf="chartType === 'bar'">
    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
        [legend]="barChartLegend" [type]="'bar'">
    </canvas>
</div>
<div class="chart-container" *ngIf="chartType === 'scatter'">
    <canvas baseChart [datasets]="scatterChartData" [options]="scatterChartOptions" [type]="scatterChartType">
    </canvas>
</div>
